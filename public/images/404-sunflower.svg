<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" role="img" aria-label="Illustrated sunflower field background">
  <defs>
    <radialGradient id="sun" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#ffe8ad" stop-opacity="0.95" />
      <stop offset="50%" stop-color="#f8c04c" stop-opacity="0.78" />
      <stop offset="100%" stop-color="#0b0c10" stop-opacity="0.82" />
    </radialGradient>
    <radialGradient id="petal" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#f7c65b" />
      <stop offset="70%" stop-color="#f48a2a" />
      <stop offset="100%" stop-color="#c05a05" />
    </radialGradient>
    <radialGradient id="center" cx="50%" cy="50%" r="65%">
      <stop offset="0%" stop-color="#2b1c0f" />
      <stop offset="100%" stop-color="#0f0a07" />
    </radialGradient>
    <linearGradient id="stem" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1f5d2d" />
      <stop offset="100%" stop-color="#0f3218" />
    </linearGradient>
    <symbol id="sunflower" viewBox="0 0 200 200">
      <g transform="translate(100 110)">
        <rect x="-6" y="0" width="12" height="110" rx="6" fill="url(#stem)" />
        <rect x="-4" y="60" width="8" height="120" rx="4" fill="#19461f" opacity="0.65" />
      </g>
      <g transform="translate(100 95)">
        <g id="petal-group">
          <path d="M0 -90 C8 -70 8 -40 0 -20 C-8 -40 -8 -70 0 -90Z" fill="url(#petal)" />
        </g>
        <use href="#petal-group" transform="rotate(30)" />
        <use href="#petal-group" transform="rotate(60)" />
        <use href="#petal-group" transform="rotate(90)" />
        <use href="#petal-group" transform="rotate(120)" />
        <use href="#petal-group" transform="rotate(150)" />
        <use href="#petal-group" transform="rotate(180)" />
        <use href="#petal-group" transform="rotate(210)" />
        <use href="#petal-group" transform="rotate(240)" />
        <use href="#petal-group" transform="rotate(270)" />
        <use href="#petal-group" transform="rotate(300)" />
        <use href="#petal-group" transform="rotate(330)" />
        <circle r="45" fill="url(#center)" />
        <circle r="38" fill="#2c1a0f" opacity="0.6" />
        <circle r="32" fill="#0e0c0b" opacity="0.6" />
      </g>
    </symbol>
  </defs>
  <rect width="1920" height="1080" fill="url(#sun)" />
  <g opacity="0.92">
    <use href="#sunflower" x="200" y="360" width="220" height="260" />
    <use href="#sunflower" x="420" y="460" width="200" height="240" />
    <use href="#sunflower" x="620" y="520" width="210" height="240" />
    <use href="#sunflower" x="860" y="400" width="260" height="310" />
    <use href="#sunflower" x="1100" y="510" width="210" height="240" />
    <use href="#sunflower" x="1330" y="470" width="240" height="280" />
    <use href="#sunflower" x="1550" y="420" width="200" height="260" />
  </g>
  <g opacity="0.65">
    <use href="#sunflower" x="70" y="520" width="180" height="210" />
    <use href="#sunflower" x="360" y="600" width="180" height="210" />
    <use href="#sunflower" x="740" y="630" width="170" height="200" />
    <use href="#sunflower" x="1040" y="650" width="180" height="210" />
    <use href="#sunflower" x="1380" y="640" width="170" height="200" />
    <use href="#sunflower" x="1700" y="590" width="190" height="220" />
  </g>
  <rect width="1920" height="1080" fill="url(#sun)" opacity="0.14" />
</svg>
